<html>
    <h<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="text" placeholder="0" id="input">
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="section">
            <div class="sec1">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="sec2">
            <h3>Volume (Liters/Gallon)</h3>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters
            </div>
            <div class="sec3">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">0 kilos = 0.000 pounds | 0 kilos = 0.000 pounds
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
